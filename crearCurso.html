<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/crearCurso.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <header>
        <a href="index.html" id="titulo_link"><h1 class="logo">Paragon</h1></a>
        <form class="search-bar" action="cursosBuscador.html">
            <input type="text" placeholder="Buscar cursos...">
        </form>
        <nav class="menu">
            <label class="menu-mobile-label" for="menu-switch">
                <i class="fas fa-bars"></i>
            </label>
            <input id="menu-switch" type="checkbox">
            <ul>
                <li class="dropdown">
                    <a href="#"><i class="fas fa-angle-down"></i> Categorías</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Género 1</a></li>
                        <li><a href="#">Género 2</a></li>
                        <li><a href="#">Género 3</a></li>
                    </ul>
                </li>
                <li><a href="#" class="btn">Admin</a></li>
                <li><a href="index.html" class="btn" id="btn-salir">salir</a></li>
            </ul>
        </nav>
    </header>

    <section class="crearCursos">
        <h1>Nuevo Curso</h1>

        <form enctype="multipart/form-data">
            <div>
                <label for="nombre">Nombre del curso:</label>
                <input type="text" name="nombre" id="titulo">
            </div>
            <p id="validation-titulo">Debe ingresar el titulo del cruso</p>
            <div>
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor">
            </div>
            <p id="validation-autor">Debe ingresar el nombre del autor</p>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion"></textarea>
            </div>
            <p id="validation-descripcion">Debe ingresar una descripcion</p>
            <div id="crear_curso_imagen">
                <label for="imagen">Imagen:</label>
                <!-- solo imagenes -->
                <input type="file" name="imagen" id="imagen" accept="image/*" >
            </div>
            <p id="validation-imagen">Debe ingresar una imagen</p>
            <div>
                <button type="button" class="btn" onclick="createCurso()">Crear curso</button>
                <button type="button" class="btn" >Cancelar</button>
            </div>
        </form>
        
    </section>
    <script src="js/utils.js"></script>
    <script src="js/crearCurso.js"></script>
</body>
    
</html>
